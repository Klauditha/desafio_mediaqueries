<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Electric Car Store</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" />
    <script src="https://kit.fontawesome.com/a6a42315af.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_logo_icono">
                <div class="header_logo">
                    <span class="mdi mdi-car-back"></span>
                    <h3>Electric Cars</h3>
                </div>
                <div class="header_menu_icono">
                    <span id="icon_burger" class="mdi mdi-menu"></span>
                    
                </div>
            </div>
            <div class="header_menu">
                <div class="header_menu_text">
                    <h3>Inicio</h3>
                </div>
                <div class="header_menu_text">
                    <h3>Catálogo</h3>
                </div>
                <div class="header_menu_text">
                    <h3>Ofertas</h3>
                </div>
                <div class="header_menu_text">
                    <h3>Contactos</h3>
                </div>
            </div>
        </div>

        <div class="aside">
            <div class="aside_texto">
                <p>Ordenar Por:</p>
            </div>
            <div class="aside_orderby">
                <select id="orderby">
                    <option value="price">Precio</option>
                    <option value="size">Tamaño</option>
                    <option value="color">Color</option>
                </select>
            </div>
        </div>
        <div class="main">
            <!-- item 1 -->
            <div class="car" id="car01">
                <div class="car_image">
                    <img src="./assets/img/01_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: City Car</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 2 -->
             <div class="car" id="car02">
                <div class="car_image">
                    <img src="./assets/img/02_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: Smart Cargo</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 3 -->
             <div class="car" id="car03">
                <div class="car_image">
                    <img src="./assets/img/03_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: Volkwagen ID.2</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 4 -->
             <div class="car" id="car04">
                <div class="car_image">
                    <img src="./assets/img/04_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: BYD Dolphin</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 5 -->
             <div class="car" id="car05">
                <div class="car_image">
                    <img src="./assets/img/05_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: Tito S5</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 6 -->
             <div class="car"  id="car06">
                <div class="car_image">
                    <img src="./assets/img/06_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: C+Pod</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 7-->
             <div class="car" id="car07">
                <div class="car_image">
                    <img src="./assets/img/07_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: SEV E-WAN</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
             <!-- item 8 -->
             <div class="car" id="car08">
                <div class="car_image">
                    <img src="./assets/img/08_car.png" alt="city_car"/>
                </div>
                <div class="car_text">
                    <p>Model: MG ZS EV</p>
                </div>
                <div class="car_button">
                    <button type="button">Ver más</button>
                </div>
            </div>
            <div class="pagination_section">
                <a href="#">Previous</a>
                <a href="#" title="1" class="active">1</a>
                <a href="#" title="2">2</a>
                <a href="#" title="3">3</a>
                <a href="#">Next</a>
            </div>
        </div>
        <div class="footer">
            <div class="footer_icon">
                <span class="mdi mdi-facebook"></span>
                <span class="mdi mdi-instagram"></span>

            </div>
            <div class="footer_text">
                <p>Todos los derechos reservados</p>
            </div>
        </div>
    </div>
</body>

</html>
<div></div>
